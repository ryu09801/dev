<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LIVE</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <!-- <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script> -->
        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
        <script src="//player.vimeo.com/api/player.js"></script>
        <script src="livesite.js"></script>
        <script src="functions.js"></script>
        <link href="style.css" rel="stylesheet" />
        <style>
            @media screen and (max-width:480px) {

.sp-mode{padding:0 !important;}
header{display:none;}
                .right-bb{text-align:right;}
}
        </style>
    </head>
    <body>
<script type="text/javascript">

$(document).ready(function() {
    OnInitialize();
});
</script>

<header class="py-2 sp-mode">
  <nav class="navbar">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="logo.png">
      </a>
    </div>
  </nav>
</header>
<section class="py-4 sp-mode">
<div class="container">
    <div class="row">
        <div class="col-sm-8 sp-mode">
            <div class="video-back">
                <div id='moviestart' style='display:none'>
                <!-- <div style="padding:56.25% 0 0 0;position:relative;"><iframe src="https://vimeo.com/event/5260914/embed/interaction" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen style="position:absolute;top:0;left:0;width:100%;height:100%;"></iframe></div> -->
                    <div class="youtube-ratio">
                    </div>
                    <input type="hidden" id="youtube_id" value="" />
                    <!-- <p class="start-btn mt-3"><button id='play' onclick="OnVideoPlay()" class="btn">開始されない場合はこちら</button></p> -->
                    <div id="appli" class="button" style='display:none'>
                        <a href="#" id="link-button">講座の詳細はこちら</a>
                    </div>
                </div>
                <div id='moviecount' style='display:none'>
                    <div id='countdown'></div>
                    <div>間もなく始まります</div>
                </div>

                <div id='movieend' style="display:none" class="mov-end">
                    <div>ライブ配信は終了しました。沢山のご参加ありがとうございました。</div>
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="form-group">
                <p class="camela-p"><video id="camera" style="transform:scaleX(-1)" playsinline autoplay muted loop class="came"></video></p>
                <div class="comments p-3 mb-2" id="comments"></div>
                <div class="mycomment mb-2">
                    <input type="text" name="author" id="author" placeholder="名前" required="required" class="form-control mb-2" />
                    <input type="text" name="body" id="body" placeholder="コメント" required="required" class="form-control mb-2" />
                    <p class="right-bb"><button onclick="OnMyCommentPost()" class="btn btn-secondary" type="button">投稿</button></p>
                </div>
            </div>
        </div>
    </div>
</div>
</section>
<footer class="py-4">
    <p>&copy; WebLive</p>
</footer>

</body>
</html>
