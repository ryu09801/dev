<html lang="ja">
  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="../css/reset.css">
      <link rel="stylesheet" href="../css/style.css">
      <link rel="icon" href="favicon.ico">
      <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <title></title>
      
  </head>
  <body>
    <div class="disp_foot">
      <a href="#" class="footer-btn">申込はこちら</a>
    </div>
<div class="swiper-container">
  <div class="swiper-wrapper">
    <div class="swiper-slide">Box 1</div>
    <div class="swiper-slide bg-white">Box 2</div>
    <div class="swiper-slide">Box 3</div>
    <div class="swiper-slide bg-white">Box 4</div>
    <div class="swiper-slide">Box 5</div>
    <div class="swiper-slide bg-white">Box 6</div>
    <div class="swiper-slide">Box 7</div>
    <div class="swiper-slide bg-white">Box 8</div>
    <div class="swiper-slide">Box 9</div>
    <div class="swiper-slide bg-white">Box 10</div>
  </div>
</div>


    <footer class="">
          <ul>
            <li><a href="#">プライバシーポリシー</a>｜</li>
            <li><a href="#">運営元</a></li>
          </ul>
          <p>&copy; SheepMedical</p>
    </footer>
    <script src="https://kit.fontawesome.com/4f6d2a8ea1.js" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
      <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
      <script src="../js/settei.js"></script>
      <script>
        const swiper = new Swiper('.swiper-container', {
          direction: 'vertical', // 縦方向のスライド
          slidesPerView: 1, // 1画面に1スライドを表示
          mousewheel: {
            forceToAxis: true, // 垂直方向のスクロールのみを有効化
            releaseOnEdges: false, // スライドの端でスクロールを止める
          },
          pagination: {
            el: '.swiper-pagination',
            clickable: true, // ページネーションをクリック可能に
          },
          autoplay: false, // 自動スライドを無効化
          allowTouchMove: true, // スワイプ操作を有効化
          speed: 800, // スライドの切り替え速度（ミリ秒）
        });
      </script>
    </body>
</html>
